<!DOCTYPE html>
<html>
<head>
    <title>Add Admin</title>
</head>
<body>
    <h2>Add Admin</h2>
    <form action="{{ url_for('add_admin') }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            <label for="username">Username:</label>
            {{ form.username() }}
        </div>
        <div>
            <label for="email">Email:</label>
            {{ form.email() }}
        </div>
        <div>
            <label for="password">Password:</label>
            {{ form.password() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
